
<!DOCTYPE html>

  <body>
    <!--1. Data (json format!) -->
    <script>
            const dataPoint = 'https://s3-us-west-2.amazonaws.com/s.cdpn.io/1578350/csvjson-new.json';

    var url='data.json'; // relative url : 'data.json'; protocole-relative absolute url: '//website.org/path/to/data.json';
    </script>
 
    <!-- 2. Anchor -->
    <div id="anchor">This div is the <b>#anchor</b>.</div>
 
    <!-- 3. Template -->
    <script id="tpl" type="text/template">
        {{#people}}
            <div><img src="{{photo}}"><b><a href="{{twitter}}">{{family}} {{name}}</a></b> â€” {{title}}, {{place}} : {{introduction}}.</div>
        {{/people}}
    </script>
   
    <!--4. Handlebars.js slingshot -->
    <script>

    //4a.function creation
    var slingshot = function (url, tplId, anchor) {
     $.getJSON(url, function(data) {
      format: "json";
              var template = $(tplId).html();
              var stone = Handlebars.compile(template)(data);
              $(anchor).append(stone);
     });
  }
    //4b.function firing
    slingshot('data.json', '#tpl', '#anchor'); // since url = 'data.json' , we can use both notations.
    </script>
  </body>
